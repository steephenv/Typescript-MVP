/project/save-project-request:
  post:
    security:
    - Bearer: []
    summary: api for save project details.
    tags:
    - projects
    description: api for save project details.
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: userId
      description: 'userId'
      in: query
      type: string
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
        - projectTittle
        - currentSituation
        - targetSituation
        - targetGroup
        - category
        - subCategory
        - industryLine
        - businessFunctions
        - businessSubFunctions
        - projectStages
        - technology
        - projectMaturity
        - effort
        - price
        - impact
        - impactLevel
        - picture
        - referenceIndustry
        - referenceClientTypes
        - referenceProjectDate
        - referenceCountry
        - referenceLanguage
        - categoryId
        properties:
          projectTittle:
            type: String
          currentSituation:
            type: String
          targetSituation:
            type: String
          targetGroup:
            type: String
          category:
            type: String
          subCategory:
            type: String
          industryLine:
            type: String
          businessFunctions:
            type: String
          businessSubFunctions:
            type: String
          projectStages:
            type: String
          technology:
            type: String
          projectMaturity:
            type: String
          effort:
            type: String
          price:
            type: number
          impact:
            type: String
          impactLevel:
            type: String
          picture:
            type: String
          referenceIndustry:
            type: String
          referenceClientTypes:
            type: String
          referenceProjectDate:
            type: date
          referenceCountry:
            type: String
          referenceLanguage:
            type: String
          categoryId:
            type: string
    responses:
      200:
        description: "successful attempt, returns `success message`"