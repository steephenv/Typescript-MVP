/project/save-single-sub-category:
  post:
    # security:
    # - Bearer: []
    summary: api to create an project sub category under a category.
    tags:
    - Project
    description: api to create an project sub category under a category
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
        - categoryId
        - subCategory
        properties:
          categoryId:
            type: string
            description: project category name (parent category)
            example: 5b4f0845b48361468f85033c
          subCategory:
            type: string
            description: project sub category name
            example: cactus
    responses:
      201:
        description: "successful attempt, returns `success message`"