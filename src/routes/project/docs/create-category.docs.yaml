/project/save-single-category:
  post:
    # security:
    # - Bearer: []
    summary: api to create a project category.
    tags:
    - Project
    description: api to create a project category.
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
        - category
        properties:
          category:
            type: string
            description: project category name
            example: cato
        
    responses:
      201:
        description: "successful attempt, returns `success message`"