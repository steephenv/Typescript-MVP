/project/search-project:
  post:
    security:
    - Bearer: []
    summary: api for searching projects in catalog.
    tags:
    - projects
    description: api for searching project in catalog.
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    # - name: userId
    #   description: 'userId'
    #   in: query
    #   type: string
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
        - searchKey
        - projectTitle
        - category
        - subCategory
        - industryLine
        - businessFunctions
        - technology
        - effort
        - price
        - impact
        - referenceClientTypes
        - referenceProjectDate
        - referenceCountry
        - referenceLanguage
        properties:
          searchKey:
            type: string
          category:
            type: string
          subCategory:
            type: string
          industryLine:
            type: string
          businessFunctions:
            type: string
          technology:
            type: string
          effort:
            type: string
          price:
            type: number
          impact:
            type: string
          referenceClientTypes:
            type: string
          referenceProjectDate:
            type: date
          referenceCountry:
            type: string
          referenceLanguage:
            type: string
    responses:
      200:
        description: "successful attempt, returns `success message`"