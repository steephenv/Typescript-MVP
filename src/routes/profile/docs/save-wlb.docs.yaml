/profile/save-wlb:
  post:
    security:
    - Bearer: []
    summary: api for save work life balance details.
    tags:
    - profile updation
    description: api for save work life balance details.
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: userId
      description: 'userId'
      in: query
      type: string
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
          -annualAvailableCapacity
          -capricornsAvailableCapacity
          -frequencyOnsiteWork
          -frequencyHomeOfficeWork
          -location
          -workpermit
          -daysInYear
          -daysInCapricornsYear
        properties:
          annualAvailableCapacity:
            type: string
          capricornsAvailableCapacity:
            type: string
          frequencyOnsiteWork:
            type: number
          frequencyHomeOfficeWork:
            type: number
          location:
            type: array
          workpermit:
            type: string
          daysInYear:
            type: number
          daysInCapricornsYear:
            type: number  
    responses:
      200:
        description: "successful attempt, returns `success message`"