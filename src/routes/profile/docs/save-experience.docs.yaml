/profile/save-experience:
  post:
    security:
    - Bearer: []
    summary: api for save experience details.
    tags:
    - profile updation
    description: api for save experience details.
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: userId
      description: 'userId'
      in: query
      type: string
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
          -experiences
          -projects
        properties:
          experiences:
             type: array
             items: 
                properties:
                    typeOfEngagement: 
                        type: string
                        required: true
                        example: Manual
                    durationFrom:
                        type: string
                        required: true
                        example: '2017-Jan'
                    durationTo: 
                        type: string
                        required: true
                        example: '2018-Jan'
                    businessFunction:
                        type: string
                        required: true
                        example: Ethical
                    jobTitle:
                        type: string
                        required: true
                        example: dsgfd    
                    companyName:
                        type: string
                        required: true
                        example: Miwago
                    companyIndustryLine:
                        type: string
                        required: true
                        example: Line
                    companySize: 
                        type: '100'
                        required: true
                        example: '10-16'
                    locationCountry:
                        type: string
                        required: true
                        example: 'India'  
                    locationCity:
                        type: string
                        required: true
                        example: 'Kottayam'
                    locationState: 
                        type: string
                        required: true
                        example: Kerala    
                    mainResponsibility:
                        type: string
                        required: true
                        example: 'Manager'
                    peopleManagementResponsibility:
                        type: string
                        required: true
                        example: LeadlocationCountry
                    managedTeamSize: 
                        type: number
                        required: true
                        example: 200
                    budgetResponsibility:
                        type: number
                        required: true
                        example: 200
                    managementType: 
                        type: string
          projects:
            type: array
            items:
                properties:
                    engagementAs:
                        type: string
                        required: true
                        example: Manager
                    engagementFrom:
                        type: string
                        required: true
                        example: '2018'
                    engagementTo:
                        type: string
                        required: true
                        example: '2019'
                    clientsCompanyName:
                        type: string
                        required: true
                        example: Capricorn
                    companyIndustryLine: 
                        type: string
                        required: true
                        example: Line
                    clientsCompanySize:
                        type: string
                        required: true
                        example: '20-20'
                    locationCountry:
                        type: string
                        required: true
                        example: India
                    locationCity: 
                        type: string
                        required: true
                        example: Kottayam
                    locationState: 
                        type: string
                        required: true
                        example: Kerala    
                    businessFunction:
                        type: string
                        required: true
                        example: hHH
                    projectName:
                        type: string
                        required: true
                        example: sdfgsd    
                    projectGoal:
                        type: string
                        required: true
                        example: sdf
                    projectDuration:
                        type: string
                    projectSize: 
                        type: string
                    projectComplexity: 
                        type: string
                    projectComplexityTypes:
                        type: string
                        required: true
                        example: dsfgd
                    projectRegionalReach:
                        type: string
                        required: true
                        example: sf
                    role:
                        type: string
                        required: true
                        example: lead
                    projectTeamSize:
                        type: number
                        required: true
                        example: 33
                    budgetResponsibility:
                        type: string
                        required: true
                        example: sdfs
                    mainResults:
                        type: string
                        required: true
                        example: dsf
                    applicableToOtherCompanies:
                        type: string
                        required: true
                        example: fd
                    roleDescription:
                        type: string
                        required: true
                        example: sdf                                                                                                                                                                                           
    responses:
      200:
        description: "successful attempt, returns `success message`"