/profile/save-experience:
  post:
    security:
    - Bearer: []
    summary: api for save experience details.
    tags:
    - profile updation
    description: api for save experience details.
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: userId
      description: 'userId'
      in: query
      type: string
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
          -experiences
          -projects
        properties:
          experiences:
             type: array
          projects:
             type: array      
    responses:
      200:
        description: "successful attempt, returns `success message`"