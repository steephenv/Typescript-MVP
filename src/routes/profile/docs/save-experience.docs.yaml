/profile/save-experience:
  post:
    security:
    - Bearer: []
    summary: api for save experience details.
    tags:
    - profile updation
    description: api for save experience details.
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: userId
      description: 'userId'
      in: query
      type: string
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
          -experiences
          -projects
        properties:
          experiences:
             type: array
          engagementFrom:
              type: string
          engagementTo:
              type: string
          engagementAs:
              type: string
          projectName:
              type: string
          clientsCompanyName:
              type: string
          projectCompanyIndustryLine:
              type: string
          clientsCompanySize:
              type: string
          projectCountry:
              type: string
          projectCity:
              type: string 
          projectBusinessFunction:
              type: string
          projectGoal:
              type: string
          projectDuration:
              type: string
          projectSize: 
              type: string
          projectComplexity:
              type: string 
          projectRegionalReach:
              type: string
          role: 
              type: string
          projectTeamSize:
              type: number 
          projectBudgetResponsibility: 
              type: number
          mainResults:
              type: string
          applicableToOtherCompanies: 
              type: string
          projects:
             type: array  
          durationFrom:
              type: string
          durationTo: 
              type: string
          typeOfEngagement:
              type: string
          jobTitle: 
              type: string
          businessFunction:
              type: string
          companyName: 
              type: string
          companyIndustryLine: 
              type: string
          companySize:
              type: string
          locationCountry: 
              type: string
          locationCity:
              type: string
          mainResponsibility: 
              type: string
          peopleManagementResponsibility: 
              type: string
          managedTeamSize: 
              type: number
          budgetResponsibility: 
              type: number
          managementType:
              type: object
              properties:
                disciplinaryManager: 
                    type: string
                functionalSupervisor:
                    type: string
                coach:
                    type: boolean
                none:
                    type: boolean                
    responses:
      200:
        description: "successful attempt, returns `success message`"