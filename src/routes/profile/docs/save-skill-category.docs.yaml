/profile/save-skill-category:
  post:
    security:
    - Bearer: []
    summary: api for save skill category and sub category.
    tags:
    - profile
    description: api for save skill category and sub category.
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
        - category
        - cluster
        - subCategories
        properties:
          category:
            type: string
          subCategories:
            type: array
            items:
              properties:
                subCategory:
                  type: string  
    responses:
      201:
        description: "successful attempt, returns `success message`"