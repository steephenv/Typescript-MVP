/profile/save-goals:
  post:
    security:
    - Bearer: []
    summary: api for save goals details.
    tags:
    - profile updation
    description: api for save goals details.
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: userId
      description: 'userId'
      in: query
      type: string
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
          -clientRating
          -teamRating
        properties:
          clientRating:
             type: string
          teamRating:
             type: string
          personalStatement:
           type: string
          annualAvailableCapacity:
             type: number
          capricornsAvailableCapacity:
             type: number
          income:
             type: string
          incomeUnit:
             type: string
          incomePerAnnum:
             type: string
          incomePerMonth:
             type: string
          incomePerWeek:
             type: string
          incomePerDay:
             type: string
          incomePerHour:
             type: string               
          startDate:
             type: string
          daysLeftInYear:
             type: number
          daysLeftInCapricorns:
             type: number
          targetAnnualIncome:
             type: number
          targetAnnualIncomeCapricorns:
             type: number 
          industryExperience:
             type: array
          functionalExperience:
             type: array
          subjectMatter:
             type: array
          taskExperience:
             type: array
          certifications:
             type: array
          assets:
             type: array
          educationalTarget:
             type: array
          socialSkills:
             type: array
          peopleDevelopment:
             type: array
          businessDevelopment:
             type: array        
    responses:
      200:
        description: "successful attempt, returns `success message`"