/profile/link-data:
  post:
    security:
    - Bearer: []
    summary: api for save profile details from zip file.
    tags:
    - profile updation
    description: api for save profile details from zip file.
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
          -file
        properties:
          file:
             type: mulitpart/form-data
    responses:
      200:
        description: "successful attempt, returns `success message`"