/profile/save-skills:
  post:
    security:
    - Bearer: []
    summary: api for save skills.
    tags:
    - profile updation
    description: api for save skills.
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: userId
      description: 'userId'
      in: query
      type: string
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
          - skills
        properties:
          skills:
            type: array
            items:
              properties:
                category:
                  type: string
                  example: fdsf
                subCategory:
                  type: string
                  example: fdsf
                skillTitle:
                  type: string
                  example: fdsf
                proficiency:
                  type: string
                  example: fdsf
                cluster:
                  type: string
                  example: fdsf
                description:
                  type: string
                  example: fdsf
                certificate:
                  type: string
                  example: fdsf
                lastApplied:
                  type: string
                  example: fdsf  
    responses:
      200:
        description: "successful attempt, returns `success message`"