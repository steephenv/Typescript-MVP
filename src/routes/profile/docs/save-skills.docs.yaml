/profile/save-skills:
  post:
    security:
    - Bearer: []
    summary: api for save skills.
    tags:
    - profile updation
    description: api for save skills.
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: userId
      description: 'userId'
      in: query
      type: string
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
          -category
          -subCategory
          -skillTitle
          -proficiency
          -cluster
        properties:
          category:
             type: string
          subCategory:
             type: string
          skillTitle:
           type: string
          proficiency:
             type: string
          cluster:
             type: string
          description:
             type: string
          certificate:
             type: string
          lastApplied:
             type: string
    responses:
      200:
        description: "successful attempt, returns `success message`"