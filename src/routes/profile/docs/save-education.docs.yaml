/profile/save-education:
  post:
    security:
    - Bearer: []
    summary: api for save education details.
    tags:
    - profile updation
    description: api for save education details.
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: userId
      description: 'userId'
      in: query
      type: string
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
          -durationFrom
          -durationTo
          -typeOfInstitution
          -nameOfInstitution
          -locationCountry
          -locationCity
          -major
          -degree
          -grade
          -mainSubjects
          -gradeOfMainSubjects
          -activities 
        properties:
          durationFrom:
             type: string
          durationTo:
             type: string
          typeOfInstitution:
           type: string
          nameOfInstitution:
             type: string
          locationCountry:
             type: string
          locationCity:
             type: string
          major:
             type: string
          degree:
             type: string
          grade:
             type: string
          mainSubjects:
             type: string
          gradeOfMainSubjects:
             type: string
          activities:
             type: string 
    responses:
      200:
        description: "successful attempt, returns `success message`"