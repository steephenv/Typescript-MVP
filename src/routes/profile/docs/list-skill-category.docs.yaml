/profile/list-all-skill-categories:
  get:
    security:
    - Bearer: []
    summary: api for listing all skill category and sub category.
    tags:
    - profile
    description: api for listing all skill category and sub category.
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest 
    - name: cluster
      in: query
      required: true  

    - name: _limit
      description: limit by number of records. **(default:50)**
      type: number
      in: query
      example: 5
    - name: _skip
      description: number of records to skip **(default:0)**
      type: number
      in: query
      example: 0
    responses:
      200:
        description: "successful attempt, returns `success message`"