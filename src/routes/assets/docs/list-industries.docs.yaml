/assets/industries:
  get:
    # security:
    # - Bearer: []
    summary: api to list industries.
    tags:
    - Assets
    - Industry
    description: api to list industries. Params are optional
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest

    - name: name
      type: string
      description: name of the industry
      in: query
      example: dairy

    - name: _limit
      description: limit by number of records. **(default:50)**
      type: number
      in: query
      example: 5
    - name: _skip
      description: number of records to skip **(default:0)**
      type: number
      in: query
      example: 0
      
    responses:
      200:
        description: "successful attempt, returns `success message`"