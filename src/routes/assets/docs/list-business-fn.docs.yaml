/assets/business-functions:
  get:
    # security:
    # - Bearer: []
    summary: api to list all business functions.
    tags:
    - Assets
    - Business Functions
    description: api to list all business functions
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest

    - name: _limit
      description: limit by number of records. **(default:50)**
      type: number
      in: query
      example: 5
    - name: _skip
      description: number of records to skip **(default:0)**
      type: number
      in: query
      example: 0
    responses:
      201:
        description: "successful attempt, returns `success message`"