/assets:
  get:
    # security:
    # - Bearer: []
    summary: api to list any uploaded asset.
    tags:
    - Assets
    description: call this api for getting recorded assets. you can combine multiple options too.
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest

    - name: keyQuery
      type: string
      description: "does fuzzy search on `title` of the categories"
      in: query
      example: profpic88
    - name: exUserId
      type: string
      description: "if present, it removes entries of that user. **Note**: if this field is present, `userId` field in the query is ignored"
      in: query
      example: profpic88
    - name: title
      type: string
      description: title of the assets
      in: query
      example: profpic88
    - name: categoryId
      description: categoryId of the asset
      type: string
      in: query
      example: 5b4f0845b48361468f85033c
    - name: subCategoryId
      description: categoryId of the asset
      type: string
      in: query
      example: 5b4f0845b48361468f85033c
    - name: stage
      description: stage of the asset
      type: string
      in: query
      example: prototyping
    - name: type
      description: type of the asset
      type: string
      in: query
      example: pic
    - name: industryId
      description: industryId of the asset
      type: string
      in: query
      example: pic
    - name: businessFunctionId
      description: businessFunctionId of the asset
      type: string
      in: query
      example: pic
    - name: businessSubFunctionId
      description: businessSubFunctionId of the asset
      type: string
      in: query
      example: pic
    - name: technologyPlatform
      description: technologyPlatform of the asset
      type: string
      in: query
      example: pic
    - name: fileName
      description: fileName of the asset
      type: string
      in: query
      example: pic
    - name: lang
      description: lang of the asset
      type: string
      in: query
      example: pic
    - name: size
      description: size of the asset
      type: string
      in: query
      example: pic
    - name: format
      description: format of the asset
      type: string
      in: query
      example: pic
    - name: coAuthor
      description: coAuthor of the asset.
      type: string
      in: query
      example: jeja
    - name: userId
      description: fetch by uploaded userId
      type: string
      in: query
      example: osdUy7jj
    - name: _limit
      description: limit by number of records. **(default:50)**
      type: number
      in: query
      example: 5
    - name: _skip
      description: number of records to skip **(default:0)**
      type: number
      in: query
      example: 0
    
        
    responses:
      201:
        description: "successful attempt, returns `success message`"