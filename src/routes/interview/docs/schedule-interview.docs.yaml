/interview/schedule-interview:
  post:
    security:
    - Bearer: []
    summary: api schedule interview.
    tags:
    - Interview
    description: api schedule interview
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
        - startTime
        - endTime
        - typeOfCall
        properties:
          startTime:
            type: date
          endTime:
            type: date  
          typeOfCall:
            type: string
            example: Video
          platform:
            type: string
            description: Mandatory for video call
          platformId: 
            type: string         
    responses:
      201:
        description: "successful attempt, returns `success message`"