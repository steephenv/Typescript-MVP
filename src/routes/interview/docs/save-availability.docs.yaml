/interview/save-availability-calender:
  post:
    security:
    - Bearer: []
    summary: api save availability calender.
    tags:
    - Interview
    description: api save availability calender
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
        - dateRange
        - workingDays
        - workingTime
        - annualAvailability
        properties:
          dateRange:
            type: object
            properties:
              startDate:
                type: date
                description: date object
              endDate: 
                type: date
          workingDays:
            type: array
            items:
              type: string
              example: Sunday
          workingTime:
            type: object
            properties:
              startTime: 
                type: date
              endTime:
                type: date
          breakTime:
            type: object
            properties:
              startTime:
                type: date
              endTime:
                type: date
          userId:
            type: string
          annualAvailability:
            type: number                                   
    responses:
      201:
        description: "successful attempt, returns `success message`"