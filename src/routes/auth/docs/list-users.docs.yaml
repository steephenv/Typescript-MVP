/auth/list-users/:page:
  get:
    security:
    - Bearer: []
    summary: api for listing users.
    tags:
    - Authentication
    description: auth
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: field
      description: field name for searching 
      required: true
      type: string
      example: appliedRole
      in: query
    - name: values
      description: values for searching 
      type: string
      required: true
      example: '["Applicant", "Consultant"]'
      in: query
    - name: profileDataVerified
      description: profileDataVerified true or false
      type: boolean
      example: true
      in: query
    responses:
      200:
        description: "successful attempt, returns `success message`"