/auth/confirm?token={token}:
  post:
    # security:
    # - Bearer: []
    summary: api for confirm register.
    tags:
    - Authentication
    description: auth
    parameters:
    - name: X-Requested-With
      description: set value to XMLHttpRequest if you are making an xhr request
      in: header
      required: true
      default: XMLHttpRequest
    - name: Body
      in: body
      required: true
      schema:
        type: object
        required:
        - token
        properties:
          token:
            type: string
            example: bill
    responses:
      201:
        description: "successful attempt, returns `success message`"